<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mo's Poster store</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="JavaScript/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ec319758bc.js" defer crossorigin="anonymous"
    ></script>
  </head>
  <body>

  <main>
        <div class="product__shoppingCart-div">
      <i class="product__shoppingCart fa-solid fa-cart-shopping"></i>
      <p id="shoppingCart__amount" class="product__shoppingCart-amount" >0</p>
    </div>

    <article class="product product__1">
      <div>
      <p class="product__out-of-stock">Out of stock</p>
      </div>
      <img id="product1__image" class="product__image Big3Img" src="" alt="foto van goku van dragon ball met kid luffy van one piece, kid ichigo van bleach, en kid naruto van naruto"/>
      <h2 id="product1__titel" class="product__titel"></h2>
      <p id="product1__beschrijving" class="product__beschrijving"> </p>
      <s id="product1__prijs" class="product__prijs"></s>
      <button  class="product__bestel_button--disabled" disabled>Out of Stock</button>
    </article>

    <article class="product product__2">
      <img id="product2__image" class="product__image" src="" alt="poster van de anime Jujutsu Kaisen"/>
      <h2 id="product2__titel" class="product__titel"></h2>
      <p id="product2__beschrijving" class="product__beschrijving"></p>
      <p id="product2__prijs" class="product__prijs"></p>
      <button id="shop__button1" class="product__bestel_button">Add to Cart</button>
      <button id="shop__button-remove1" class="product__bestel_button">Remove from Cart</button>

    </article>

    <article class="product product__3">
      <img id="product3__image" class="product__image" src="" alt=" poster van de ogen van de main characters van de anime Hunter x Hunter"/>
      <h2 id="product3__titel" class="product__titel"></h2>
      <p id="product3__beschrijving" class="product__beschrijving"></p>
      <p id="product3__prijs" class="product__prijs"></p>
      <button id="shop__button2" class="product__bestel_button">Add to Cart</button>
      <button id="shop__button-remove2" class="product__bestel_button">Remove from Cart</button>
    </article>
    </main>
  </body>
</html>
