<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="JavaScript/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ec319758bc.js"defer crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="product__shoppingCart-div">
      <i class="product__shoppingCart fa-solid fa-cart-shopping"></i>
      <p id="shoppingCart__amount" class="product__shoppingCart-amount" >0</p>
    </div>
    <div class="product product__1">
      <div>
      <p class="product__out-of-stock">Out of stock</p>
      </div>
      <img class="product__image Big3Img"src="IMG/big3_poster_product.jpg"alt="foto van goku van dragon ball met kid luffy van one piece, kid ichigo van bleach, en kid naruto van naruto"/>
      <h2 class="product__titel">Big 3 Poster</h2>
      <p class="product__beschrijfing"> Poster met Goku, Luffy, Ichigo en Naruto</p>
      <p class="product__prijs">€30</p>
      <button  class="product__bestel_button--disabled" disabled>Out of Stock</button>
    </div>

    <div class="product product__2">
      <img class="product__image"src="IMG/jjk_poster_product.jpg"alt="poster van de anime Jujutsu Kaisen"/>
      <h2 class="product__titel">Jujutsu Kaisen Poster</h2>
      <p class="product__beschrijfing">Poster van de anime Jujutsu Kaisen</p>
      <p class="product__prijs">€30</p>
      <button id="shop__button1" class="product__bestel_button">Add to Cart</button>
      <button id="shop__button-remove1" class="product__bestel_button">Remove from Cart</button>

    </div>

    <div class="product product__3">
      <img class="product__image"src="IMG/HxH_poster_product.jpg"alt=" poster van de ogen van de main characters van de anime Hunter x Hunter"/>
      <h2 class="product__titel">Hunter x Hunter</h2>
      <p class="product__beschrijfing">Poster van de anime Hunter x Hunter</p>
      <p class="product__prijs">€30</p>
      <button id="shop__button2" class="product__bestel_button">Add to Cart</button>
      <button id="shop__button-remove2" class="product__bestel_button">Remove from Cart</button>
    </div>
  </body>
</html>
